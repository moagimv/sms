<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="sars.css" library="css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/logintemplate.xhtml">
            <ui:define name="maincontent">
                <b:panelGrid offset-sm="4" offset-md="4" offset-lg="4" span="4" columns="1" colSpans="12" styleClass="ui-fluid">
                    <p:fieldset legend="SIGN IN">
                        <h:outputText value="Login failed!"  styleClass="validation-text-color" rendered="${!empty param['error']}"/>
                        <b:row>
                            <b:inputText  value="#{loginBean.username}" name="Username" placeholder="Username" required="true" requiredMessage="Please enter your username" fieldSize="lg" large-screen="full-width">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:row>
                         <b:row>
                             <b:inputText  value="#{loginBean.password}" name="Password" placeholder="Password" required="true" requiredMessage="Please enter your password" fieldSize="lg" large-screen="full-width">
                            </b:inputText>
                        </b:row>
                        <b:row>
                            <b:commandButton action="#{loginBean.doLogin(loginBean.username, loginBean.password)}" value="Login" large-screen="full-width"  look="info" iconAwesome="fa-sign-in" ajax="false"/>
                        </b:row>
                    </p:fieldset>
                </b:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
