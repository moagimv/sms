<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <p:dataTable rendered="#{subjectBean.list}" value="#{subjectBean.subjects}" var="subject" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="false" reflow="true" rows="10">
                    <f:facet name="header">
                        <p:toolbar>
                            <f:facet name="left">
                                <b:commandButton icon-size="lg" icon-awesome="fa-plus-square-o" action="#{subjectBean.addOrUpdate(null)}" update="@form"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                    <p:column headerText="Registrered Date">
                        <h:outputText value="#{subject.createdDate}">
                            <f:convertDateTime pattern="yyyy MM dd"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Registrar">
                        <h:outputText value="#{subject.createdBy}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{subject.name}"/>
                    </p:column>
                    <p:column headerText="Code">
                        <h:outputText value="#{subject.code}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <b:commandButton icon-size="lg" icon-awesome="pencil" action="#{subjectBean.addOrUpdate(subject)}" update="@form"/>
                        <p:spacer width="5px"/>
                        <b:commandButton rendered="#{activeUser.systeAdmin or activeUser.principal}" icon-size="lg" icon-awesome="remove" action="#{subjectBean.delete(subject)}" update="@form"/>
                    </p:column>
                </p:dataTable>
                <b:panel rendered="#{subjectBean.add}" look="primary" title="Employee" collapsible="false">
                    <b:panelGrid colSpans="12" size="md" style-class="ui-fluid">
                        <b:inputText value="#{subjectBean.subject.name}" label="Name" field-size="md"/>
                        <b:inputText value="#{subjectBean.subject.code}" label="Code" field-size="md"/>
                    </b:panelGrid>
                    <f:facet name="footer">
                        <p:toolbar>
                            <f:facet name="right">
                                <b:commandButton size="xs" look="success" value="save" action="#{subjectBean.save(subjectBean.subject)}" update="@form"/>
                                <p:spacer width="15px"/>
                                <b:commandButton size="xs" look="danger" value="cancel" action="#{subjectBean.cancel(subjectBean.subject)}" update="@form"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </b:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
