<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <p:dataTable rendered="#{facilityBean.list}" value="#{facilityBean.facilities}" var="facility" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="false" reflow="true" rows="10">
                    <f:facet name="header">
                        <p:toolbar>
                            <f:facet name="left">
                                <b:commandButton icon-size="lg" icon-awesome="fa-plus-square-o" action="#{facilityBean.addOrUpdate(null)}" update="@form"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                    <p:column headerText="Registrered Date">
                        <h:outputText value="#{facility.createdDate}">
                            <f:convertDateTime pattern="yyyy MM dd"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Registrar">
                        <h:outputText value="#{facility.createdBy}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{facility.name}"/>
                    </p:column>
                    <p:column headerText="Location">
                        <h:outputText value="#{facility.location}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <b:commandButton icon-size="lg" icon-awesome="pencil" action="#{facilityBean.addOrUpdate(facility)}" update="@form"/>
                        <p:spacer width="5px"/>
                        <b:commandButton rendered="#{activeUser.systeAdmin}" icon-size="lg" icon-awesome="remove" action="#{facilityBean.delete(facility)}" update="@form"/>
                    </p:column>
                </p:dataTable>
                <b:panel rendered="#{facilityBean.add}" look="primary" title="Facility" collapsible="false">
                    <b:panelGrid colSpans="12" size="md" style-class="ui-fluid">
                        <b:inputText value="#{facilityBean.facility.name}" label="Name" field-size="md"/>
                        <b:inputText value="#{facilityBean.facility.location}" label="Location" field-size="md"/>
                    </b:panelGrid>
                    <f:facet name="footer">
                        <p:toolbar>
                            <f:facet name="right">
                                <b:commandButton size="xs" look="success" value="save" action="#{facilityBean.save(facilityBean.facility)}" update="@form"/>
                                <p:spacer width="15px"/>
                                <b:commandButton size="xs" look="danger" value="cancel" action="#{facilityBean.cancel(facilityBean.facility)}" update="@form"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>
                </b:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
